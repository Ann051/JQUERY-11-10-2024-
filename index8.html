<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
           $("span").parents().css({"background":"skyblue","color":"blue","border":"2px solid red"})
      });
    </script>
    <style>
        .ancestors{
            display: block;
            border:2px solid black;
            color:black;
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <h1>---Traversing---</h1>
<div class="ancestors">
    <div style="width: 600px"> div (Great Grandparent)
        <ul>ul (Grandparent)
            <li>li (Parent1)
                <br><br>
                <span>span (child 1.1)</span>
                <br><br>
                <span>span (child 1.2)</span>

            </li>
            <li>li (Parent2)

            </li>
        </ul>
    </div>
</div>
</body>
</html>
